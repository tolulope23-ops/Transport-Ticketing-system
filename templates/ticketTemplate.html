<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ticket - {{ticket_code}}</title>

  <style>
    body {
      background: #e5e5e5;
      font-family: "Arial", sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .ticket-container {
      width: 520px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .header {
      background: #2d2d2d;
      color: #fff;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .title {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .section {
      padding: 14px 20px;
      border-bottom: 1px solid #ddd;
    }

    .route {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }

    .route div {
      text-align: center;
    }

    .route strong {
      font-size: 18px;
      display: block;
      margin-top: 4px;
      color: #111;
    }

    .info p {
      margin: 6px 0;
      font-size: 14px;
      color: #333;
    }

    .info strong {
      color: #111;
    }

    .fare {
      font-size: 17px;
      font-weight: bold;
      margin-top: 10px;
      color: #111;
    }

    .footer {
      font-size: 12px;
      padding: 12px 20px;
      color: #666;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="ticket-container">

    <div class="header">
      <div class="title">SMART TRANSPORT</div>
      <div>{{date}}</div>
    </div>

    <div class="section route">
      <div>
        FROM
        <strong>{{from}}</strong>
      </div>
      <div>
        TO
        <strong>{{to}}</strong>
      </div>
    </div>

    <div class="section info">
      <p><strong>Passenger:</strong> {{passenger_name}}</p>
      <p><strong>Seat No:</strong> {{seat_number}}</p>
      <p><strong>Ticket Code:</strong> {{ticket_code}}</p>
      <p class="fare">Fare: â‚¦{{amount}}</p>
      <p><strong>Weather:</strong> {{weather}}</p>
      <p><strong>Expires:</strong> {{date_expired}}</p>
    </div>

    <div class="footer">
      Please arrive 20 minutes before departure.  
      Keep this ticket safe. Valid for one trip only.
    </div>

  </div>
</body>
</html>
