<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ticket</title>
  <style>
    body {
      font-family: 'Arial', Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }

    .ticket {
      width: 750px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 0 auto;
      border: 2px solid #0ea5a3;
    }

    .ticket-header {
      background-color: #0ea5a3;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ticket-header .brand {
      font-size: 22px;
      font-weight: bold;
    }

    .ticket-header .date {
      font-size: 16px;
    }

    .route {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px dashed #0ea5a3;
      background: #e0f2f1;
    }

    .route div {
      text-align: center;
    }

    .route div strong {
      font-size: 20px;
      display: block;
      margin-top: 5px;
    }

    .passenger-info {
      padding: 20px;
    }

    .passenger-info p {
      margin: 6px 0;
      font-size: 16px;
    }

    .fare {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #0ea5a3;
    }

    .weather {
      margin-top: 5px;
      font-style: italic;
      color: #555;
    }

    .footer {
      font-size: 13px;
      color: #666;
      padding: 15px 20px;
      border-top: 1px dashed #0ea5a3;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-header">
      <div class="brand">SmartTransport</div>
      <div class="date">{{date}}</div>
    </div>

    <div class="route">
      <div>
        <div>FROM</div>
        <strong>{{from}}</strong>
      </div>
      <div>
        <div>TO</div>
        <strong>{{to}}</strong>
      </div>
    </div>

    <div class="passenger-info">
      <p><strong>Passenger:</strong> {{passenger_name}}</p>
      <p><strong>Seat:</strong> {{seat_number}}</p>
      <p><strong>Ticket Code:</strong> {{ticket_code}}</p>
      <p class="fare">Fare: â‚¦{{amount}}</p>
      <p class="weather">Weather at destination: {{weather}}</p>
    </div>

    <div class="footer">
      Please arrive 30 minutes before departure. Present valid ID. Safe travel with SmartTransport.
    </div>
  </div>
</body>
</html>
